<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="countdown.css">
    <script type="text/javascript" src="countdown.js"></script>
  </head>
  <body>
    <h1>Countdown</h1>
    <div id="countdown">
      <span id="hrs"></span><span class="label">HRS</span>
      <span id="mins"></span><span class="label">MINS</span>
      <span id="secs"></span><span class="label">SECS</span>
    </div>
  </body>
</html>
